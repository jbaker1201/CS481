<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Utilty_Consumption</title>
    <link rel="stylesheet" href="Home Page.css">

<button id="signin">Sign In</button>
<h1>American Extrusion</h1>
<h2>Utility Consumption Estimation Tool</h1>

    <body>
        <h3>Make Selections from options below
</h2>
<label for="Country">Country</label>
<select name="Country" id="Country">
    <option value="Blank"></option>
    <option value="USA">USA</option>

</select>

<label for="Machine">Machine</label>
<select name="Machine" id="Machine">
    <option value="Blank"></option>
    <option value="Extruder">Extruder</option>

</select>

<label for="Auxiliary">Auxiliary</label>
<select name="Auxiliary" id="Auxiliary">
    <option value="None">None</option>
    <option value="Conveyor">Conveyor</option>

</select>

<button>Add</button>

<div>
    <table>
        <thead>
            <tr>
                <th>Machine</th>
                <th>Voltage</th>
                <th>Amperage</th>
                <th>Full Load Amperage (FLA)</th>
                <th>Kilowatts (KW)</th>
                <th>Kilovolts Amperage (KVA)</th>
            </tr>
        </thead>
    </table>
</div>



</body>

</html>

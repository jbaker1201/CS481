<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilty_Consumption</title>
    <link rel="stylesheet" href="Home Page.css">
</head>


<body>
    <div id="movesign">
        <button id="signin">Sign in</button>
    </div>

    <h1>American Extrusion</h1>
    <h2>Utility Consumption Estimation Tool</h2>
    <h3>Choose From Options Below</h3>

    <p id="table">
        <label for="Country">Country</label>
        <select name="Country" id="Country">
            <option value="Blank"></option>
            <option value="USA">USA</option>

        </select>

        <label for="Machine">Machine</label>
        <select name="Machine" id="Machine">
            <option value="Blank"></option>
            <option value="Extruder">Extruder</option>

        </select>

        <label for="Auxiliary">Auxiliary</label>
        <select name="Auxiliary" id="Auxiliary">
            <option value="None">None</option>
            <option value="Conveyor">Conveyor</option>

        </select>

        <button>Add</button>
    </p>


    <div>
        <table class="estimation">
            <thead>
                <tr id="header_row">
                    <th>Machine</th>
                    <th>Voltage</th>
                    <th>Amperage</th>
                    <th>Full Load Amperage (FLA)</th>
                    <th>Kilowatts (KW)</th>
                    <th>Kilovolts Amperage (KVA)</th>
                </tr>
            </thead>
            <tbody>
                <tr id="data_row">
                    <th>-</th>
                    <th>-</th>
                    <th>-</th>
                    <th>-</th>
                    <th>-</th>
                    <th>-</th>
                </tr>
            </tbody>
        </table>
    </div>






</body>

</html>
